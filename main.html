<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Metaverse</title>
</head>
<body>

  <!-- Paragraph with initial text -->
  <p id="status">Enter the Metaverse</p>

  <!-- Button to trigger the change -->
  <button id="enterBtn">Enter</button>

  <script>
    const btn = document.getElementById('enterBtn');
    const statusPara = document.getElementById('status');

    btn.addEventListener('click', function() {
      // Replace the entire <p> with an <h1> containing new text
      const h1 = document.createElement('h1');
      h1.textContent = 'Entered Metaverse';
      h1.id = 'status'; // Retain the same ID for consistency
      statusPara.replaceWith(h1);
    });
  </script>

</body>
</html>
